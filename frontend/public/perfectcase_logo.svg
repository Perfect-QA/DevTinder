<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Icon - Abstract case/container shape -->
  <g transform="translate(10, 15)">
    <rect x="0" y="10" width="35" height="25" rx="6" ry="6" 
          fill="url(#logoGradient)" filter="url(#shadow)"/>
    <rect x="3" y="13" width="29" height="19" rx="3" ry="3" 
          fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
    <circle cx="30" cy="18" r="2" fill="#ffffff" opacity="0.9"/>
    <rect x="6" y="16" width="18" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="6" y="20" width="12" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="6" y="24" width="15" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="45" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="28" font-weight="700" fill="#ffffff">
    perfect
  </text>
  
  <text x="170" y="45" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="28" font-weight="300" fill="#ffffff">
    case
  </text>
  
  <!-- Subtle underline accent -->
  <rect x="60" y="52" width="45" height="2" rx="1" fill="url(#logoGradient)" opacity="0.8"/>
</svg>